<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="ttt.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <h4>No more ties, Always a winner !</h4>
        <br>
        <h1>Trinity Tic Tac Toe</h1>
    </nav>
    <div class="msg-container hide ">
      <p id="msg"></p>
      <button id="new-btn" onclick="resetAndNew()">New Game</button>
    </div>
    <div class="rulesprompt1 msg-container hide1" >
         <h2>Rule No.1</h2>
         <button class="left" onclick="back()">Back</button>
         <button class="right" onclick="rule2()">Rule No.2</button>
    </div>
    <div class="rulesprompt2 msg-container hide2" >
      <h2>Rule No.2</h2>
      <button class="left" onclick="rule1()">Rule No.1</button>
      <button class="right" onclick="rule3()">Rule No.3</button>
 </div>
 <div class="rulesprompt3 msg-container hide3" >
  <h2>Rule No.3</h2>
  <button class="left" onclick="rule2()">Rule No.2</button>
  <button class="right" onclick="rule4()">Rule No.4</button>
</div>
<div class="rulesprompt4 msg-container hide4" >
  <h2>Rule No.4</h2>
  <button class="left" onclick="rule3()">Rule No.3</button>
  <button class="right" onclick="playGame()">Play Game</button>
</div>
    <main>
        <div class="rules">
                <button onclick="rule1()" class="how">how to play</button>
        </div>
        <div class="container">
            <div class="t">
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
                <button class="b1"></button>
            </div>
            <div class="t">
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
                <button class="b2"></button>
            </div>
            <div class="t">
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
                <button class="b3"></button>
            </div>
        </div>
    </main>
    <p class="turn" style="color:aliceblue ;translate:0% -150% ;font-size:21px">Player1 turn</p>
    <button id="reset-btn" game-reset onclick="resetAndNew()">Reset Game</button>
    </div>
    <div class="overlay"></div>
    <script src="ttt.js"></script>
  </body>
</html>
